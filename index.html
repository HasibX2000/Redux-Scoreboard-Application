<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScoreBoard Application</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/hasib.png" type="image/x-icon" />
    <!-- Load Redux -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.1/redux.min.js"></script>
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>ScoreBoard Application With Vanilla JS</h1>
      <div>
        <div>
          <img src="images/hasib.png" alt="logo" />
          <h2>ScoreBoard</h2>
          <p>Total</p>
        </div>
        <div>
          <div>
            <div>
              <img src="images/remove.png" alt="close" />
              <h2>Match 1</h2>
            </div>
            <div>
              <form>
                <h2>Increment</h2>
                <input type="number" />
              </form>
              <form>
                <h2>Decrement</h2>
                <input type="number" />
              </form>
              <div>
                <span>0</span>
              </div>
            </div>
          </div>
        </div>
        <div>
          <button>Add Another Match</button>
          <div>
            <img src="images/reset.png" alt="reset" />
            <span>Reset Data</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Custom Script -->
    <script src="app.js"></script>
  </body>
</html>
