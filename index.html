<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScoreBoard Application</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/hasib.png" type="image/x-icon" />
    <!-- Load Redux -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.1/redux.min.js"></script>
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ScoreBoard Application With Vanilla JS</h1>
      <div class="scoreboard">
        <div class="top-bar">
          <img src="images/hasib.png" alt="logo" />
          <h2>ScoreBoard</h2>
          <h3>Total</h3>
        </div>
        <div class="match-container">
          <div class="match">
            <div class="delete-container">
              <img src="images/remove.png" alt="close" class="delete" />
              <h2>Match 1</h2>
            </div>
            <div class="input-area">
              <form>
                <h2>Increment</h2>
                <input type="text" class="increment" />
              </form>
              <form>
                <h2>Decrement</h2>
                <input type="text" class="decrement" />
              </form>
              <div class="total-count">120</div>
            </div>
          </div>
          <div class="match">
            <div class="delete-container">
              <img src="images/remove.png" alt="close" class="delete" />
              <h2>Match 1</h2>
            </div>
            <div class="input-area">
              <form>
                <h2>Increment</h2>
                <input type="text" class="increment" />
              </form>
              <form>
                <h2>Decrement</h2>
                <input type="text" class="decrement" />
              </form>
              <div class="total-count">120</div>
            </div>
          </div>
        </div>
        <div class="bottom-bar">
          <button class="add-match">Add Another Match</button>
          <div class="reset">
            <img src="images/reset.png" alt="reset" />
            <span>Reset Data</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Custom Script -->
    <script src="app.js"></script>
  </body>
</html>
